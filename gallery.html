<!doctype html>
<html>

<head>
    <!--Title, Description-->
    <title>Gallery</title>
    <meta name="title" content="AR_E">
    <meta name="description" content="AR_E Gallery">

    <!--Page Settings-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="logo/favicon.ico">

    <!--Twitter-->
    <meta name=”twitter:card” content=”summary” />
    <meta name=”twitter:site” content=”@ar_e__” />
    <meta name=”twitter:title” content=”AR_E” />
    <meta name=”twitter:description” content="AR_E Gallery" />
    <meta name=”twitter:image”
        content=”https://raw.githubusercontent.com/arestudios/arestudios.github.io/master/logo/Logo-Hi.png” />
    <meta name="twitter:domain" content="https://arestudios.github.io/gallery">

    <!--Facebook OpenGraph-->
    <meta property="og:title" content="AR_E" />
    <meta property="og:description" content="AR_E Gallery" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://arestudios.github.io/gallery" />
    <meta property="og:image"
        content="https://raw.githubusercontent.com/arestudios/arestudios.github.io/master/logo/Logo-Hi.png" />

    <!--CSS-->
    <link rel="stylesheet" href="style_gallery.css" />
</head>

<body>

    <div id="zoom-darken" style="display: none;"></div>

    <div class="zoom-container" id="zoomed" onclick="hide(); return false;" style="display: none;">
        <div class="zoom">
            <img id="zoomed-img" src="">
        </div>
    </div>

    <div class="wrapper">

        <div class="choose-image">
            <div>Click Image To View</div>
        </div>

        <div class="gallery-wrapper">
            <div class="gallery-container">
                <div class="image-container" onclick="show_img('illust/gallery-page/2.png'); return false;"><img src="illust/gallery-page/2.png" class="image-1"></div>
                <div class="image-container" onclick="show_img('illust/gallery-page/2.png'); return false;"><img src="illust/gallery-page/2.png" class="image-2"></div>
                <div class="image-container" onclick="show_img('illust/gallery-page/1.png'); return false;"><img src="illust/gallery-page/1.png" class="image-3"></div>
                <div class="image-container" onclick="show_img('illust/gallery-page/2.png'); return false;"><img src="illust/gallery-page/2.png" class="image-4"></div>
                <div class="image-container" onclick="show_img('illust/gallery-page/1.png'); return false;"><img src="illust/gallery-page/1.png" class="image-5"></div>
            </div>
        </div>

    </div>




    <!--   BOTTOM BUTTONS START    -->
    <div class="bottom_button">
        <div class="bottom_button_container">
            <div class="bottom_button_links">
                <!--https://about.twitter.com/en/who-we-are/brand-toolkit-->
                <a class="twitter_link" href="https://twitter.com/ar_e__"><img src="logo/twitter.svg"
                        class="twitter_logo"></a>
                <a class="email_link" href="https://arestudios.github.io/contact"><img src="logo/mail.svg"
                        class="mail_logo"></a>
            </div>

            <button onclick="ScrollToTop();" id="back_to_top" title="Go to top">ᐱ</button>
            <!--SCROLL TO TOP-->
        </div>
    </div>
    <!--   BOTTOM BUTTONS ENDS    -->

    <!--Hamburger menu START-->
    <input type="checkbox" id="check" class="check_input">
    <label for="check">
        <img src="logo/burger_menu_white.png" class="menu-btn">
    </label>

    <div class="article_links_darken"></div>
    <div class="article_links">
        <div class="bold_links">
            <div><a href="https://arestudios.github.io">HOME</a></div>
            <hr class="article_links_hr">
            <ul>
                <li><a href="https://arestudios.github.io/profile">Profile</a></li>
                <li><a href="https://arestudios.github.io/guidelines">Commission</a></li>
                <li><a href="https://arestudios.github.io/gallery">Gallery</a></li>
                <li><a href="https://arestudios.github.io/contact">Contact</a></li>
            </ul>
        </div>
    </div>
    <!--Hamburger menu ENDS-->

    <script>
       //using "img_link" parameter to pass parameter from html "image-container" class to "show_img" js function https://wlearnsmart.com/how-to-pass-parameter-in-javascript-function-from-html/
       function show_img(img_link) {
            document.getElementById("zoomed").style.display = 'inline';
            document.getElementById("zoom-darken").style.display = 'inline';
            document.getElementById("zoomed-img").src = img_link;
        }

        function hide() {
            document.getElementById("zoomed").style.display = 'none';
            document.getElementById("zoom-darken").style.display = 'none';
        }
    </script>

</body>

</html>
